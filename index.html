<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image">

      <h3>Equilibrium #3429</h3>
      <p>Our equilibrium collection promotes balance and calm.</p>

      <div id="eth-clock">
        <span class="eth">
          <img src="images/icon-ethereum.svg" class="icon" alt="Icon ethereum">
          <p>0.041ETH</p>
       </span>

       <span class="clock">
         <img src="images/icon-clock.svg" alt="icon clock" class="icon">
         <p>3 days left</p>
       </span>
      </div>

      <hr>

      <div class="name">
        <img src="images/oggoddy.jpg" alt="Goddy's picture">
        <p>Creation of <span id="name">Atah Godslove</span></p>
      </div>
    </div>
  </div>
</body>
</html>
